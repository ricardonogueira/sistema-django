{% extends 'pessoas/base.html' %}
{% load bootstrap5 %}

{% block title %}
Pagina de Cadastro de Pessoas
{% endblock %}

{% block content %}
<h1>Editar Pessoas</h1>
	<form method="post">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				Editar
			</button>
			<a href="{% url 'index' %}" class="btn btn-primary">
				Voltar
			</a>
		{% endbuttons %}
	</form>
{% endblock %}
